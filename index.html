<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 my-auto today">
          <img src="images/map.png" alt="weatherImage" id="world" />
          <h1>Toronto</h1>
          <h4 id="weatherDefintion">Clouds</h4>
          <div class="d-flex justify-content-center align-items-center">
            <img src="images/icons/01d.svg" alt="weatherIcon" class="icon" />
            <strong id="currentTemp">20</strong>
            <span class="units">
              <a id="Clink" class="active">&degC </a>|<a id="Flink">&degF</a>
            </span>
            <ul>
              <li><h3 id="tempHighLow">20&degC/18&degC</h3></li>
              <li><h3 id="humidity">Humidity: 20%</h3></li>
              <li><h3 id="wind">Wind: 4km/h</h3></li>
            </ul>
          </div>

          <form>
            <div class="md-form">
              <input
                type="text"
                placeholder="Insert City"
                class="form-control"
                id="searchCity"
              />
              <button class="submit">Submit</button>
              <button class="currentLocation">Current Location</button>
            </div>
          </form>
          <h4 id="todayDate">Last update: Sunday 11:37am</h4>
        </div>

        <!-- 5-hour forecast section -->
        <div class="row mt-4">
          <div
            class="col-12 d-flex justify-content-around flex-wrap"
            id="forecast"
          >
            <!-- Forecast cards will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/babiangeloni" target="_blank">
        Gabriela Angeloni</a
      >, is
      <a href="https://github.com/babiangeloni/FinalPlus" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://app.netlify.com/sites/tacalor/overview" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
